<div class="mt-3 ">
  <div id="header" >
    <h1 class="mb-3">Todos los usuarios</h1>
  </div>


  @if(allUsers != null){
      <div class="mat-elevation-z8" id="">
          <table mat-table [dataSource]="allUsers">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
            </ng-container>
            
            <ng-container matColumnDef="id_empleado">
              <th mat-header-cell *matHeaderCellDef> ID Empleado </th>
              <td mat-cell *matCellDef="let element"> {{ element.id_empleado }} </td>
            </ng-container>

            <ng-container matColumnDef="nombre_empleado">
              <th mat-header-cell *matHeaderCellDef> Nombre del empleado </th>
              <td mat-cell *matCellDef="let element"> {{ element.nombre_empleado}} </td>
            </ng-container>
            <ng-container matColumnDef="apellidos_empleado">
              <th mat-header-cell *matHeaderCellDef> Nombre del empleado </th>
              <td mat-cell *matCellDef="let element"> {{ element.apellidos_empleado}} </td>
            </ng-container>
            <ng-container matColumnDef="pwd_empleado">
              <th mat-header-cell *matHeaderCellDef>PWD </th>
              <td mat-cell *matCellDef="let element"> {{ element.pwd_empleado}} </td>
            </ng-container>
            <ng-container matColumnDef="ultimologin_empleado">
              <th mat-header-cell *matHeaderCellDef> id_empleado </th>
              <td mat-cell *matCellDef="let element"> {{ element.ultimologin_empleado}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
          </mat-paginator> -->
      </div>
        

  }@else{
    <prime-table-skeleton-loader></prime-table-skeleton-loader>
  }


</div>
